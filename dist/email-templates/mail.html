<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>{{subject}}</title>
    </head>               
    <body>
        <h3>Subject: <u style="font-weight: 100">{{subject}}</u></h3>
        <h3>From: <u style="font-weight: 100">{{name}}</u></h3>
        <h3>Message:</h3>
        <h3 style="font-weight: 100"><i>{{message}}</i></h3>
        <p style="text-align: center">Email Sent By: {{email}}</p>
    </body>
</html>
